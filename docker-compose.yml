version: '2'
services:
  web:
    build: .
    image: edeas123/blogextractor:latest
    command: /usr/local/bin/uwsgi --ini /project/uwsgi.ini
    tty: true
    stdin_open: true
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:container_label_ne: io.rancher.stack_service.name=blogextractor/web
      role: "web-service"
  lb:
    image: rancher/lb-service-haproxy:v0.9.6
    ports:
      - 80:80/tcp
    labels:
      io.rancher.scheduler.global: 'true'
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.container.create_agent: 'true'
